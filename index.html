<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Calculator</title>
    <!-- Inclusion of bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!--STYLING (CSS) FOR LOADER AND HIDING RESULTS-->
    <style>
        #loader, #results
        {
            display:none;
        }
    </style>
</head>
  <body class="bg-dark">
    <div class="container">
        <div class="row mt-5 pt-2">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-8">
                    <h1 class="heading display-5 py-3">Loan Calculator</h1>
                        <p class="small">Let's get you an estimate of your monthly loan payments!</p>
                    <form id="loan-form">
                    <div class="form-group px-4 py-2">
                        <div class="input-group my-3">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">%</span>
                            <input type="number" id="interest" class="form-control" placeholder="Loan Interest">
                        </div>

                        <div class="input-group">
                            <input type="number" id="years" class="form-control" placeholder="Number of years to repay">
                        </div>
                    </div>
                    
                    <div class="form-group my-3 px-4 d-grid gap-2">
                        <input type="submit" value="Calculate" class="btn btn-dark">
                    </div>
                </form>
                <!--LOADER-->
                <div id="loader">
                    <img src="img/loading.gif">
                </div> 

                <!--RESULTS-->
                <div id="results" class="py-4 px-4">
                    <h6 class="pb-3 display-6">Results</h6>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-text">Monthly Payment</span>
                        <input type="number" id="monthly-payment" class="form-control" disabled>
                    </div>
                </div>

                <div class="form-group my-3">
                    <div class="input-group">
                        <span class="input-group-text">Total Payment</span>
                        <input type="number" id="total-payment" class="form-control" disabled>
                    </div>
                </div>

                <div class="form-group my-3">
                    <div class="input-group">
                        <span class="input-group-text">Total Interest</span>
                        <input type="number" id="total-interest" class="form-control" disabled>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap: JavaScript Bundle inclusion  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--Including App.js file -->
    <script src="app.js"></script>
  </body>
</html>
